<div class="container my-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Account Settings</h2>
            <form>
                <div class="mb-3">
                    <label for="usernameInput" class="form-label">Username</label>
                    <input type="text" class="form-control" id="usernameInput" value="JohnDoe247" disabled>
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" value="johndoe@example.com" disabled>
                </div>
<!--                avatar-->
                <div class="mb-3">
                    <label for="avatarInput" class="form-label">Avatar</label>
                    <input type="file" class="form-control" id="avatarInput">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Enter your new password">
                </div>
                <div class="mb-3">
                    <label for="confirmPasswordInput" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirm your new password">
                </div>
                <div class="mb-3">
                    <label for="statusInput" class="form-label">Status</label>
                    <textarea class="form-control" id="statusInput" rows="3" placeholder="Enter your status">I love reading books!</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
