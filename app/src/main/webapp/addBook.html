<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Home Library &middot; Add a Publication</h1>
        <div>
            <form action="add" method="post">
                <table>
                    <tr>
                        <th align="right">Title:</th>
                        <td><input name="title" type="text" required/></td>
                    </tr>
                    <tr>
                        <th align="right">Year of publication:</th>
                        <td><input name="publication-date" type="date" required/></td>
                    </tr>
                    <tr>
                        <th align="right">Condition:</th>
                        <td>
                            <select name="condition">
                                <option value="like_new">Like new</option>
                                <option value="excellent">Excellent</option>
                                <option value="very_good">Very good</option>
                                <option value="good">Good</option>
                                <option value="acceptable">Acceptable</option>
                                <option value="poor">Poor</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th align="right">Publication type:</th>
                        <td>
                            <select name="publication-type">
                                <option value="book">Book</option>
                                <option value="journal">Journal</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th align="right">ISBN/ISSN:</th>
                        <td><input name="isbn/issn" type="text" required/></td>
                    </tr>
                    <tr>
                        <!-- @TODO Kamil: ogarnąć wprowadzanie autorów -->
                        <th align="right">Authors:</th>
                        <td><input name="authors" type="text" required placeholder="separate with commas, if many" size="25"/></td>
                    </tr>
                </table><br>
                <input type="submit" value="Add"/>
            </form>
        </div>
    </body>
</html>
